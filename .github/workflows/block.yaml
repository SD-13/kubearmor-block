name: ci-test-controllers

on:
  workflow_dispatch:
  push: 
    branches:
      - "debug*"
    paths:
      - ".github/workflows/ci-test-ub2204.yml"

# Declare default permissions as read only.
permissions: read-all

jobs:
  kubearmor-test:
    name: Test KubeArmor
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    env:
      RUNTIME: "containerd"
